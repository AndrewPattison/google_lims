details:
  - analysis: variant2
    genome_build: GRCh37
    algorithm:
      # Alignment parameters
      aligner: bwa
      recalibrate: false
      realign: false
      mark_duplicates: true
      remove_lcr: false

      # ad hoc downsampling. Set to 100 for challenging samples
      maxcov_downsample: false

      # QC and coverage assessent
      coverage: actionable/ACMG56
      mixup_check: qsignature

      # Variant calling. Simple best-practice germline calls
      # are good enough here
      variantcaller: [gatk-haplotype]

      tools_off: [gemini]
upload:
  dir: ../final
# Optional resource definitions. Tweak depending on the queue the job is
# being submitted to. The defaults below work for `normal`
resources:
  machine:
    cores: 16
    memory: 128
  default:
    memory: 3G
    cores: 16
