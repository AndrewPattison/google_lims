details:
  - analysis: RNA-seq
    genome_build: GRCh37
    algorithm:
      aligner: star
      quality_format: standard
      trim_reads: false

      fusion_caller: [pizzly, oncofuse]

      tools_on: [bcbiornaseq]
      tools_off: [gemini]
    metadata:
      bcbiornaseq:
        organism: homo sapiens
        interesting_groups: [genotype]
upload:
  dir: ../final
