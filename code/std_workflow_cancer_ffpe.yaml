details:
  - analysis: variant2
    genome_build: GRCh37
    algorithm:
      # Alignment parameters
      aligner: bwa
      recalibrate: false
      realign: false
      mark_duplicates: true
      remove_lcr: false

      # Poly-G filtering
      trim_reads: atropos
      adapters: polyx

      # ad hoc downsampling. Set to 100 for challenging samples
      maxcov_downsample: false
      variant_regions: /g/data/gx8/extras/GRCh37_noalt.bed

      # QC and coverage assessent
      coverage: /g/data3/gx8/extras/cancer_genes/umccr_cancer_genes.GRCh37.transcript.bed
      mixup_check: qsignature

      # Variant calling, 2-out-of-3. All callers handle InDels
      variantcaller:
        germline: [strelka2]
        somatic: [strelka2] 
      ensemble:
        numpass: 2

      # Call down to 1% allelic frequency
      min_allele_fraction: 1

      # Structural variation. No ensemble calling option here
      svcaller: [manta]
      svprioritize: cancer/az300

      # Extras
      tools_on: [break-point-inspector, noalt_calling]
      tools_off: [contamination]
upload:
  dir: ../final
resources:
  machine:
    cores: 28
    memory: 128
  default:
    memory: 4G
    cores: 28
